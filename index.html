<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="applications"><a href="#"></a></li>
          <li><a href="https://www.google.pl/imghp?hl=tr&tab=wi">Images</a></li>
          <li><a href="https://mail.google.com">Gmail</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="logo center">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
      </div>
      <div class="form">
        <form>
          <div class="search-bar">
            <div class="inputs-container">
              <div class="input">
                <input type="text" name="search" />
              </div>
              <div class="input-icons">
                <div class="icon-container">
                  <img
                    src="https://www.gstatic.com/inputtools/images/tia.png"
                    alt="keyboard"
                  />
                </div>
                <div class="icon-container">
                  <span class="mic"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons center">
            <input type="submit" value="Search In Google" />
            <input type="submit" value="I'm Feeling Lucky" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="left">
        <ul class="flex-column">
          <li>
            <a
              href="https://www.google.com/intl/tr_pl/about/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/intl/tr_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >
          </li>
        </ul>
      </div>
      <div class="right">
        <ul class="flex-column">
          <li>
            <a href="https://www.google.com/intl/tr_pl/policies/privacy/?fg=1"
              >Privacy</a
            >
          </li>
          <li>
            <a href="https://www.google.com/intl/tr_pl/policies/terms/?fg=1"
              >Terms</a
            >
          </li>
          <li>
            <a href="https://www.google.com/preferences?hl=tr">Settings</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
